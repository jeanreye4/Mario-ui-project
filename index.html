<!DOCTYPE html>
<html>
<head>
  <title>Mario Slideshow</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Mario Slideshow</h1>
  <div class="Mario-logo">
    <img src="Super-Mario-Logo.jpeg" alt ="MARIO LOGO">
  </div>
  <div class="slideContainer">
    <button class="back">BACK</button>
    <div class="mario-container">
      <div class="gallery-container">
        <ul class="mario-album gallery js-gallery"></ul>
      </div>
    </div>
    <button class="next">next</button>
  </div>
  <footer>
    <span style="color:#3c9cda">E</span>
    <span style="color:#fad033">N</span>
    <span style="color:#e73e33">J</span>
    <span style="color:#5ab037">O</span>
    <span style="color:#fad033">Y</span>
  </footer>
</body>
</html>
